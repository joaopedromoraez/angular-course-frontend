<mat-card>
  <mat-toolbar color="primary">
    <span>Cursos Dispon√≠veis</span>
    <span class="spacer"></span>
    <button mat-mini-fab color="warn" aria-label="Adicionar um curso" (click)="onAdd()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>
  <div class="mat-elevation-z8">
    <app-courses-list
      *ngIf="courses$ | async as courses; else loading"
      [courses]="courses"
      (add)="onAdd()"
      (edit)="onEdit($event)"
    ></app-courses-list>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
